        style="width:40px;height: 500px;"

      </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
      <img
        src="/assets/images/clothes_img.png"
        class="d-block w-100"
        style="width:40%;height: 500px;"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">

    </mdb-carousel-item>
    <mdb-carousel-item>
      <img
        src="/assets/images/jewel_img.png"
        class="d-block w-100"

        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
       
       
      </div>
    </mdb-carousel-item>
  </mdb-carousel>

<div class="container" id="items">
        <div class="row">
            <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
                <div class="card col-md-3">
                    <img src="{{item.image}}" alt="">
                    <h5 style="white-space: nowrap;overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">
                      {{item.title}}
                    </h5>
                    <p style="white-space: nowrap;overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">
                    {{item.description}}
                    </p>
                    <p>
                     <strong>Price:</strong>
                     ${{item.price}}
                    </p>
    
                    <button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button>
    
                </div>
            </ng-container>
          
        </div>
</div>
